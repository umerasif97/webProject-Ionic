<ion-header>
  <ion-navbar color="danger">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Username:</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>

  <ion-item>
    <ion-label>Email Address:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Address:</ion-label>
      <ion-input type="text" [(ngModel)]="user.address"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label>Phone Number:</ion-label>
    <ion-input type="text" [(ngModel)]="user.phoneNumber"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col text-center>
      <button ion-button (click)="register()" small>Register</button>
      <button ion-button color="danger" small (click)="cancel()">Cancel</button>
    </ion-col>
  </ion-row>

</ion-content>
