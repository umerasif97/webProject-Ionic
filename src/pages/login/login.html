<ion-header>
  <ion-navbar color="danger">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Email Address:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col text-center>
      <button ion-button color="secondary" (click)="login()" small>Login</button>
      <button ion-button (click)="register()" small>Register</button>
    </ion-col>
  </ion-row>

</ion-content>
